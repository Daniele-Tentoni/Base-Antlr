name: Java CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
          architecture: x64
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build with Gradle
        run: ./gradlew check

  # From https://github.com/codacy/codacy-coverage-reporter-action
  codacy-coverage-reporter:
    needs: build
    runs-on: ubuntu-latest
    env:
      TEST_REPORT_PATH: jacocoTestReport.xml

    name: codacy-coverage-reporter
    steps:
      - name: Find report
        # In this example, we use EOF as a delimiter and set the JSON_RESPONSE environment variable to the value of the curl response.
        # From https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-commands-for-github-actions#setting-an-environment-variable
        run: |
          ls -l
          ls -l build
          ls -l build/reports
          ls -l build/reports/jacoco
          ls -l build/reports/jacoco/test
          echo 'TEST_REPORT_PATH<<EOF' >> $GITHUB_ENV
          echo find -name jacocoTestReport.xml >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          echo | find -name jacocoTestReport.xml
      - uses: actions/checkout@master
      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: $TEST_REPORT_PATH