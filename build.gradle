plugins {
    id 'java'
    id 'antlr'
}

group 'lcmc'
version '1.0'

dependencies {
    antlr 'org.antlr:antlr4:4.8'
    testImplementation 'junit:junit:4.13'
    testCompile 'junit:junit:4.13'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}