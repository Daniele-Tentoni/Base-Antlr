plugins {
    id 'java'
    id 'antlr'
    id 'jacoco'
}

group 'lcmc'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.8'
    testImplementation 'junit:junit:4.13'
    testCompile 'junit:junit:4.13'
}

jacocoTestReport {
    dependsOn test
}



jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.33
            }
        }
    }
}



test {
    useJUnit()
    maxHeapSize = '1G'
    finalizedBy jacocoTestReport
}

check{
    dependsOn jacocoTestCoverageVerification
}